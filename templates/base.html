{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="helping hands, world ngo day, nonprofit organisation, donations">
  <meta name="description"
    content="Helping Hands is a portal where you can access your favourite nonprofit organisation, based in Ireland and UK">
  <!-- Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Bootstrap-->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>
  <!-- Font Awesome-->
  <script src="https://kit.fontawesome.com/cb51976b49.js" crossorigin="anonymous"></script>
  <!-- Custom CSS-->
  <link href="{% static 'css/base.css' %}" rel="stylesheet">
  <title>Helping Hands</title>
</head>

<body>
  <!-- Navigation-->
  <!--Add nav bar and other things that you want to have at the top on every page here-->
  <header>
    <div id="logo">
      <a href="/">
        <img src="{{MEDIA_URL}}/images/helping-hands-logo.png" alt="helping hands logo">
      </a>
    </div>
    <nav>
      <ul id="menu">
        <li>
          <a href="{% url 'events' %}" class="active">Events</a>
        </li>
        <li>
          <a href="{% url 'donate' %}">Donate</a>
        </li>
        <li>
          <a href="{% url 'home' %}">Home</a>
        </li>
      </ul>
    </nav>
  </header>
  {% block content %}
  <!-- Content -->
  <!--Add nothing here-->
  {% endblock %}

  <!-- Footer-->
  <footer class="footer">
    <!--Add everything you want to have in the footer here-->
    <ul class="social-footer">
      <li><a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">
        <i class="fa-brands fa-facebook-f"></i>
      </a></li>
      <li><a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)">
        <i class="fa-brands fa-twitter"></i>
      </a></li>
      <li><a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)">
        <i class="fa-brands fa-youtube"></i>
      </a></li>
      <li><a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)">
        <i class="fa-brands fa-instagram"></i>
      </a></li>
      <div id="copyright"><i class="fa-regular fa-copyright"></i> <p>HelpingHands 2023</p> </div>
    </ul>


  </footer>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!--JS-->
  <script src="{% static 'js/scripts.js' %}"></script>

</body>

</html>
